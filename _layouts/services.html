---
layout: default
---

<main>
    <section class="content-section single-service">
        <div class="container">
            {% if page.image %}
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-main-image">
            {% endif %}

            <h1 class="main-title">{{ page.title }}</h1>
            
            <h2>{{ page.subtitle }}</h2>
            
            <div class="post-content">
                {{ content }}
            </div>
            
            <p><a href="{{ '/servicios/' | relative_url }}">Volver a Servicios</a></p>
        </div>
    </section>
</main>
